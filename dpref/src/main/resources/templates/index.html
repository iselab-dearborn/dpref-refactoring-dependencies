<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: title('DPRef - ISE Lab')"></head>
<body>
	<div th:replace="fragments/navbar :: default"></div>
	<main>
		<div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="message-box"></div>
					<form id="inputForm" th:object="${inputForm}">
				       <input type="hidden" th:field="*{projectName}">
                       <div class="form-group">
							<label for="refactorings">Refactorings</label>
							<div class="editor" id="inputEditor"></div>
							<small class="form-text text-muted">Type one refactoring per line</small>
						</div>
						<div class="form-group">
						    <label for="generator">Generator</label>
						    <select class="form-control" th:field="*{generator}">
						        <option th:each="generator : ${generators}" th:value="${generator.key}" th:text="${generator.name}">
						    </select>
						</div>
						<div class="form-group">
							<input type="checkbox" th:field="*{calculateMetrics}" th:value="${calculateMetrics}"/>
							<label th:for="${#ids.prev('calculateMetrics')}">Calculate Metrics</label>
                        </div>
						<hr/>
						<button type="submit" class="btn btn-primary">Generate</button>
					</form>
					<div th:replace="fragments/modal :: output"></div>
					<div th:replace="fragments/modal :: about"></div>
		         </div>
            </div>
		</div>
	</main>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
